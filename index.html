<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project_3</title>
    <link rel="stylesheet" type="text/CSS" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>THE CODE REVIEW</h1>
    <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <div class="border-section"></div>
    <main>
        <section class="container">
            <form name="contact_information" action="index.html" method="POST">

                <fieldset>

                    <legend>
                        <h3>Contact Information</h3>
                    </legend>
                    <br>

                    <div class="contact_information">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="fullname" placeholder="Required">
                        <br>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required">
                        <br>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                        <br>

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_adress">
                        <br>

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                        <br>

                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="aguadebueyes">Agua de Bueyes</option>
                            <option value="tiscmanita">Tiscamanita</option>
                            <option value="antigua">Antigua</option>
                            <option value="vallesdeortega">Valles de Ortega</option>
                            <option value="triquivijate">Triquivijate</option>
                            <option value="betancuria">Betancuria</option>
                            <option value="ampuyenta">Ampuyenta</option>
                        </select>
                        <br>

                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="user_zip_code">
                        <br>
                    </div>
                </fieldset>

                <div class="border-section"></div>

                <fieldset>

                    <legend>
                        <h3>Newsletter</h3>
                    </legend>
                    <br>

                    <div class="newsletter">
                        <p>Select the newsletters you would like to receive</p>
                        <br>

                        <div class="checkbox">
                            <input type="checkbox" id="html_news" value="html_newsletter" name="user_news">
                            <label for="html_news">HTML News</label>
                            <br>

                            <input type="checkbox" id="css_news" value="css_newsletter" name="user_news">
                            <label for="css_news">CSS News</label>
                            <br>

                            <input type="checkbox" id="js_news" value="js_newsletter" name="user_news">
                            <label for="js_news">Javascript News</label>
                            <br>
                        </div>

                        <p>Newsletter format</p>
                        <br>

                        <div class="radiobuttons">
                            <input type="radio" id="html_format" value="html_format" name="user_format">
                            <label for="html_format">HTML</label>
                            <br>
                            <input type="radio" id="plain_text" value="plain_text" name="user_format">
                            <label for="plain_text">Plain text</label>
                            <br>
                        </div>
                        <div class="textarea">
                            <p>Other topics you'd like to heart about</p>
                            <br>
                            <textarea name="textarea" id="text_area" cols="30" rows="10"></textarea>
                            <button class="button_submit" type="submit">Sign Up</button>
                        </div>

                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
